<div id="search-component">
  <h4>Blog Search</h4>
  <div class="container">
      <h2>Blogger Form</h2>
      <form>
        <div class="form-group">
          

          <label for="header">Blog Header:</label>
          <input type="text" id="message" [(ngModel)]="selectedBlog.blogHeader" name="blogHeader"/>
          <label for="header">Blog Content:</label>
          <input [(ngModel)]="selectedBlog.blogText" name="blogText">
          <button (click)="add(selectedBlog);">
            Add
          </button>
        </div>
        <div class="form-group">
          <label for="pwd">Blog Content:</label>
           <textarea rows="25" cols="50">
            At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
          </textarea> 
        </div>
        
        
      </form>
  </div>
  
  <div>
    <ul class="heroes">
      <li *ngFor="let blog of blogs" >
        <span class="badge">{{blog.id}}</span>
        <span>{{blog.blogHeader}}</span>
      </li>
    </ul>
  </div>
</div>
